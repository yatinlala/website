<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Yatin Lala</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop-icon" id="about-icon">
      <div class="desktop-icon-image">
        <img
          src="about_me.png"
          alt="About Me"
          style="width: 32px; height: 32px"
        />
      </div>
      <div class="desktop-icon-label">About Me</div>
    </div>

    <div class="desktop-icon" id="terminal-icon" style="top: 120px; left: 20px">
      <div class="desktop-icon-image">
        <img
          src="console.png"
          alt="Terminal"
          style="width: 32px; height: 32px"
        />
      </div>
      <div class="desktop-icon-label">Terminal</div>
    </div>

    <script src="script.js"></script>

    <template id="terminal-template">
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">Terminal - yatin.cc</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button class="maximize-button" aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div
          class="window-body terminal-body"
          style="height: calc(100% - 60px)"
        >
          <div class="terminal-output"></div>
          <div class="terminal-input-line">
            <span class="terminal-prompt">C:\></span>
            <input type="text" class="terminal-input" autofocus />
          </div>
        </div>
        <!-- Resize Handles -->
        <div class="resize-handle edge top"></div>
        <div class="resize-handle edge bottom"></div>
        <div class="resize-handle edge left"></div>
        <div class="resize-handle edge right"></div>
        <div class="resize-handle corner top-left"></div>
        <div class="resize-handle corner top-right"></div>
        <div class="resize-handle corner bottom-left"></div>
        <div class="resize-handle corner bottom-right"></div>
      </div>
    </template>

    <template id="about-me-template">
      <div class="window">
        <div class="title-bar">
          <div class="title-bar-text">About Me - yatin.cc</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button class="maximize-button" aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div
          class="window-body"
          style="
            height: calc(100% - 60px);
            overflow-y: auto;
            /* font-family: 'MS Sans Serif', sans-serif; */
            font-size: 12px;
          "
        >

          <h4 style="margin: 15px 0 5px 0; font-size: 11px">Contact:</h4>
          <p style="margin: 5px 0">
            Email: yatin [dot] lala [at] gmail [dot] com
          </p>
          <p style="margin: 5px 0">
            GitHub:
            <a href="https://github.com/yatinlala">github.com/yatinlala</a>
          </p>
          <p style="margin: 5px 0">
            LinkedIn:
            <a href="https://linkedin.com/in/yatinlala"
              >linkedin.com/in/yatinlala</a
            >
          </p>

          <h4 style="margin: 15px 0 5px 0; font-size: 11px">Location:</h4>
          <p>Bay Area</p>

          <ul class="tree-view">
            <li>
            <details open>
              <summary>Todos:</summary>
              <ul>
                <li>
                  <details>
                    <summary>Fixes</summary>
                    <ul>
                      <li>
                        <strong
                          >Mobile support (dragging windows is broken)</strong
                        >
                      </li>
                      <li>Make selected desktop icons look more like Win98</li>
                      <li>De-OOP-ify the code (ðŸ‘¿ claude)</li>
                    </ul>
                  </details>
                  <details>
                    <summary>Features</summary>
                    <ul>
                      <li>Right click menu</li>
                      <li>Notepad</li>
                      <li>Taskbar?</li>
                      <summary>Terminal</summary>
                      <ul>
                        <li>Tab complete</li>
                        <li>mkdir</li>
                        <li>pipes</li>
                        <li>vi</li>
                      </ul>
                    </details>
                  </ul>
                </li>
            </details>
            </li>
            <li>
              <details>
                <summary>Completed</summary>
                  <ul>
                      <li>Use HTML templates instead of inline strings for windows</li>
                  </ul>
              </details>
            </li>
          </ul>

          <p>
            <i
              >Styling via <a href="https://jdan.github.io/98.css/">98.css</a>.
              Cursors from
              <a href="http://www.rw-designer.com/cursor-set/windows-98"
                >VladYtRO</a
              >. Favicon made using
              <a href="https://favicon.cc">favicon.cc</a>.</i
            >
          </p>
        </div>

        <!-- Resize Handles -->
        <div class="resize-handle edge top"></div>
        <div class="resize-handle edge bottom"></div>
        <div class="resize-handle edge left"></div>
        <div class="resize-handle edge right"></div>
        <div class="resize-handle corner top-left"></div>
        <div class="resize-handle corner top-right"></div>
        <div class="resize-handle corner bottom-left"></div>
        <div class="resize-handle corner bottom-right"></div>
      </div>
    </template>
  </body>
</html>
